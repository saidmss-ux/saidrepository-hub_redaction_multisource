version: '3.9'
services:
  postgres-staging:
    image: postgres:16
    environment:
      POSTGRES_USER: docuhub
      POSTGRES_PASSWORD: docuhub
      POSTGRES_DB: docuhub_staging
    volumes:
      - pg_staging_data:/var/lib/postgresql/data

  backend:
    build: .
    env_file:
      - .env.staging
    depends_on:
      - postgres-staging
    ports:
      - "8000:8000"

volumes:
  pg_staging_data:
